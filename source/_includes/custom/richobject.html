<!-- changed meta property to meta name so html5 will validate --!>

<meta property="og:url" value="{{ site.url }}{{ page.url }}">
<meta name="og:type" content="website" />
{% if page.title %}
	<meta name="og:title" value="{{ page.title }}">
{% else %}
	<meta name="og:title" value="{{ site.title }}">
{% endif %}
{% if page.ogdescription %}
	<meta name="og:description" value="{{ page.ogdescription }}">
{% elsif page.description %}
	<meta name="og:description" value="{{ page.description }}">
{% else %}
	<meta name="og:description" value="{{ site.ogdescription }}">
{% endif %}
{% if page.cover %}
	<meta name="og:image" value="{{ site.url }}{{ page.cover }}">
{% else %}
	<meta name="og:image" value="{{ site.url }}{{ site.cover }}">
{% endif %}
