{% if page.comments == true %}
<script type="text/javascript">
//jQuery.noConflict();
$(document).ready(function() {
    //$post_title = $('header .entry-title').text();
    //$post_domain = document.domain;
    if( $('.a-post').size() == 1 ) {
        $post_link = encodeURI($(location).attr('href'));
        $gp_url = $('.social-links a.google-plus-link').attr('href');
        $google_plus_id = $gp_url.split('/')[3].split('?')[0] ;

        $google_query_url = "https://www.googleapis.com/plus/v1/activities?query=" + $post_link +
                            "&maxResults=20&orderBy=best&fields=id%2Citems(actor(displayName%2Cid%2Curl)" +
                            "%2Cid%2Cobject(attachments(id%2Curl)%2Curl))%2Ctitle&key={{ site.google_plus_api_key }}";

        $.getJSON($google_query_url,
            function(data) {
                $.each(data.items, function(i,item){
                    if(item.actor.id == $google_plus_id) {
                        $('.entry-content').append( "<h3>Comments?</h3><p>Join the discussion at the <a href='" + item.object.url +"'>Google+ post</a></p>");
                        return false;
                    }
                });
            });
    };
});
</script>
{% endif %}
