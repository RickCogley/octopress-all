  I was asked to assist in handling a vendor meeting, and met two of Cook's global IT operations managers, Michael Kohlman and Ted Hickman. We discussed the situation, and I participated in the meeting, to suss out the project status in Japanese. As we discussed afterwards, it became apparent that interim IT management and project management were going to be critical, if Cook Japan were going to meet its deadlines and operational goals. 
